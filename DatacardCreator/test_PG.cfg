[general]
# tell the program which variabl analyse
# met,mjj,mll,ptl1,ptl2,ptj1,ptj2,deltaetajj,deltaphijj,noshape
variables = met
# name of the operator
operator = W
# prefix for the output files
outfilesprefix = WWincl
# value of the Wilson coeff used in Madgraph
wilson_coeff_generation_value = 1
# luminosity to use (/fb)
luminosity = 100

#specify .root files in order :SM, INT, BSM
input_files  = /afs/cern.ch/user/g/govoni/work/2019_VBS/D6EFTStudies/analysis/ntuple_WW_SM.root, /afs/cern.ch/user/g/govoni/work/2019_VBS/D6EFTStudies/analysis/ntuple_WW_cW_LI.root, /afs/cern.ch/user/g/govoni/work/2019_VBS/D6EFTStudies/analysis/ntuple_WW_cW_QU.root 
name_ntuples = WW_SM, WW_cW_LI, WW_cW_QU

[cuts]
met  = 20
mll  = 20
ptl1 = 25
ptl2 = 20
ptll = 30

# list of plotting options for each variable
[met]
bins = 4
min = 20
max = 400

[mll]
bins = 4
min  = 20
max  = 700

[ptl1]
bins = 4
min  = 25
max  = 400

[ptl2]
bins = 4
min  = 20
max  = 180

#one bin histogram, defined in the range [0, 2] and filled with ones
[noshape]
bins = 1
min  = 0
max  = 2
